name: build-pmd-metrics

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build (package)
        working-directory: text-editor
        run: mvn -B -q clean package

      - name: PMD (code quality)
        working-directory: text-editor
        run: mvn -q pmd:pmd

      - name: Metrics (CK)
        if: ${{ always() }}
        working-directory: text-editor
        run: |
          mvn -q -DskipTests exec:java -Dexec.mainClass="com.texteditor.tools.MetricsRunner" || echo "MetricsRunner not implemented yet; skipping."

      - name: Upload artifacts (JAR + reports)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-${{ runner.os }}
          path: |
            text-editor/target/*.jar
            text-editor/reports/**
            text-editor/target/site/pmd.html
