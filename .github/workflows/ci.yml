name: build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace (prove repo root)
        run: |
          echo "PWD:" && pwd
          echo "List:" && ls -la
          test -f pom.xml && echo "pom.xml found" || (echo "pom.xml NOT found"; exit 1)

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build (package)
        run: mvn -U -B -q -DskipTests package

      - name: PMD (code quality)
        run: mvn -B -q pmd:pmd

      - name: Metrics (optional)
        continue-on-error: true
        run: |
          mvn -q -DskipTests exec:java -Dexec.mainClass="com.texteditor.tools.MetricsRunner" \
          || echo "MetricsRunner not implemented; skipping."

      - name: Upload artifacts (JAR + PMD reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/*.jar
            target/pmd.xml
            target/site/pmd.html
