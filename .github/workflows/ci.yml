name: build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}   # ALWAYS the repo root

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          echo "PWD:"; pwd
          echo "Contents:"; ls -la
          echo "pom.xml present?"; test -f pom.xml && echo "YES" || (echo "NO"; exit 1)

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build (package)
        run: mvn -U -B -q -DskipTests package

      - name: PMD (code quality)
        run: mvn -B -q pmd:pmd

      # Optional metrics â€“ won't fail if not implemented
      - name: Metrics (optional)
        continue-on-error: true
        run: |
          mvn -q -DskipTests exec:java -Dexec.mainClass="com.texteditor.tools.MetricsRunner" \
          || echo "MetricsRunner not implemented; skipping."

      - name: Upload artifacts (JAR + PMD reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/*.jar
            target/pmd.xml
            target/site/pmd.html
